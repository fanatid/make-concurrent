sudo: false
language: node_js
node_js:
  - 0.10
  - 0.11
  - 0.12
  - 4
  - 5
before_install:
  - sh -e /etc/init.d/xvfb start
env:
  global:
    - DISPLAY=:99.0
  matrix:
  - TEST_SUITE=test
matrix:
  include:
    - node_js: 4
      env: TEST_SUITE=coverage
    - node_js: 4
      env: TEST_SUITE=lint
script: npm run $TEST_SUITE
